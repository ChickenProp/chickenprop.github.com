---
layout: default
title: A Reasonable Archive
---
<table>
  {% for post in site.posts %}
  <tr>
    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    <td>{{ post.date | date_to_long_string }}</td>
    <td><a href="{{ post.url }}#disqus_thread">Comments</a></td>
  </tr>
  {% endfor %}
</table>

<script async type="text/javascript" src="//reasonableapproximation.disqus.com/count.js"></script>
