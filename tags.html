---
layout: default
title: A Tagged Approximation
---
<h2>Tags</h2>

<table>
  {% for tag in site.tags %}
    <tr id="{{ tag[0] | slugify}}">
      <td colspan="3"><h3>{{ tag[0] }}</h3></td>
    </tr>
    {% for post in tag[1] %}
      <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td class="nowrap">{{ post.date | date_to_long_string }}</td>
        <td class="nowrap">
          <a href="{{ post.url }}#disqus_thread">Comments</a>
        </td>
      </tr>
    {% endfor %}
  {% endfor %}
</table>

<script async type="text/javascript" src="//reasonableapproximation.disqus.com/count.js"></script>
